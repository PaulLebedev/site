<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sito::New request</title>
        <link rel="stylesheet" type="text/css" href="/assets/sito-like-shadow/css/style.css" />
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>    <body>
        <header id="header"></header>
        <div id="wrapper">
            <div id="header_back"></div>
            <article>
                <div class="module_top_right">
                    <a href="index.html"><span class="big shadow">Sito</span> welcomes <span class="big red">Paul</span></a>

                <div class="module_bot_right lineheight_text">

                        <input type="radio" id ="subjects_mazda" name="subject" value="mazda" checked><br>

                        <input type="radio" id ="subjects_man" name="subject" value="man" ><br>
                        <label for="description" class="white">Your request description</label><br>
                        <textarea name="description" placeholder="description" style="width: 250px; height: 70px;"></textarea><br>    
                        <input type="submit" name="new_request" value="create new request">
                    </form>
                    <div class="pusher"></div>
                </div>
                <div class="module_bot_left">
                    <a href="login.html">Return to <span class="big red">home</span> page</a>
                    <div class="pusher"></div>
                </div>
                <div class="module_bot_left">
                    <a href="index.html">Leave <span class="big red">Sito</span></a>
                </div>            </article>
